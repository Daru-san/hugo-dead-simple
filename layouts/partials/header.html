<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{ if .IsHome }}
    <title>{{ .Site.Title }}</title>
    {{ else }}
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    {{ end }} <link rel="stylesheet" type="text/css" href="{{ relURL "css/style.css" }}" />
    <link rel="stylesheet" type="text/css" href="{{ relURL "css/fonts.css" }}" /> {{ partial
    "head_custom.html" . }}
  </head>

  <body>
    <nav>
      <ul class="menu">
        {{ range .Site.Menus.main }}
        <li><a class="menu-link" href="{{ .URL | relURL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
