<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    {{ if .IsHome }}
    <title>{{ .Site.Title }}</title>
    {{ else }}
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    {{ end }} <link rel="stylesheet" type="text/css" href="{{ relURL "css/style.css" }}" />
    <link rel="stylesheet" type="text/css" href="{{ relURL "css/fonts.css" }}" />

    {{ partial "head_custom.html" . }}
  </head>

  <body>
        {{ if not .Params.nomenu }}
        <nav>
          <ul class="menu">
            {{ range .Site.Menus.main }}
                <li><a tabindex="-1" class="menu-link" href="{{ .URL | relURL }}">{{ safeHTML .Name }}</a></li>
            {{ end }}
          </ul>
        </nav>
        {{ end }}
